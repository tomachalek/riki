{% extends "layout.html" %}

{% block body %}
Search for <em class="search-term">{{ query }}</em>

<ul class="search-result">
{% for row in ans %}
    <li><strong>{{ row.h1 }}</strong><br /><a href="{{ appPath }}page/{{ row.file }}">{{ row.file }}</a>
        <p>{{ row.text }}</p>
    </li>
{% endfor %}
</ul>

{% endblock %}
