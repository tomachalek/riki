{% extends "layout.html" %}

{% block content %}
Search for <em class="search-term">{{ query }}</em>:

<ul class="search-result">
{% for row in rows %}
    <li><a href="{{ app_path }}page/{{ row.path }}"><strong>{{ row.path }}</strong></a>
        <div>{{ row.highlight }}</div>
    </li>
{% endfor %}
</ul>

{% endblock %}
